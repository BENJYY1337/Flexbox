<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Maquette</title>
    <link rel="stylesheet" href="exo12.css">
  </head>
  <body>
    <main class="vertical">
      <header class="horizontal">
        <img src="https://via.placeholder.com/150" alt="placeholder" />
        <div class="in">
          <h1>LOREM IPSUM</h1>
          <p>Sous lorem ipsum</p>
        </div>
      </header>
      <article class="in">
        <h2>Paragraphe</h2>
        <p>Lorem ipsum...</p>
      </article>
      <aside class="in horizontal">
        <section class="in">
          <h2>Une liste ordonnée</h2>
          <ol>
            <li>oui</li>
            <li>non</li>
            <li>peut-etre</li>
          </ol>
        </section>
        <section class="in">
          <h2>Une liste non-ordonnée</h2>
          <ul>
            <li>oui</li>
            <li>non</li>
            <li>peut-etre</li>
          </ul>
        </section>
      </aside>
      <footer>
        <p>copyright</p>
      </footer>
    </main>

</html>
